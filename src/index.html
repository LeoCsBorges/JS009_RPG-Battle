<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Battle of Heroes</title>
  </head>
  <body
    class="bg-gradient-to-b from-violet-950 to-slate-950 bg-no-repeat font-poppins"
  >
    <div class="container m-auto">
      <header
        class="h-[240px] bg-[url('./assets/images/insignia.png')] bg-no-repeat bg-center flex flex-row justify-center items-end"
      >
        <h1 class="main-title">Battle of Heroes</h1>
      </header>

      <main>
        <!-- Creating your hero -->
        <section class="p-4 my-10">
          <!-- section header -->
          <h2
            class="text-2xl font-bold text-yellow-500 drop-shadow-md text-center uppercase mb-2"
          >
            Create Your Hero
          </h2>
          <div
            class="m-auto h-[2px] w-[90%] bg-yellow-300 mb-8 opacity-50 text-glow"
          ></div>

          <!-- form container -->
          <div class="flex justify-center items-center">
            <form
              class="w-full sm:w-4/5 md:w-3/5 min-w-56 flex flex-col"
              id="heroCreation"
              action="#"
            >
              <!-- [ FORM TOP  HALF] -->
              <div class="flex gap-2">
                <!-- Hero name  & class -->
                <div class="w-1/2">
                  <label class="form-label">
                    <h2 class="form-title">Hero's name</h2>
                    <input
                      id="heroName"
                      class="form-input"
                      type="text"
                      id="heroName"
                      minlength="3"
                      maxlength="18"
                    />
                  </label>

                  <label class="form-label">
                    <h2 class="form-title">Choose your class</h2>
                    <select id="heroClass" class="form-input select-none">
                      <option value="knight">Knight</option>
                      <option value="archer">Archer</option>
                      <option value="mage">Mage</option>
                    </select>
                  </label>
                </div>

                <!-- Hero avatar -->
                <div class="w-1/2 px-4 py-2">
                  <div
                    class="m-auto max-w-[142px] h-full border-2 border-slate-700 rounded-md text-glow overflow-hidden"
                  >
                    <img
                      id="heroAvatar"
                      class="w-full h-full object-cover"
                      src="assets/images/knight-avatar.jpg"
                      alt="Knight's avatar"
                    />
                  </div>
                </div>
              </div>

              <!-- [ FORM BOTTOM  HALF] -->
              <fieldset class="form-label w-full">
                <legend class="form-title mb-2">Build your hero</legend>
                <!-- Hero status -->
                <div class="flex">
                  <div class="w-1/2 flex flex-col gap-4">
                    <!-- attack status -->
                    <div class="min-w-36 self-center">
                      <div
                        id="att-attribute"
                        class="text-sm uppercase mb-1 text-center text-yellow-100"
                      >
                        Strength
                      </div>
                      <div
                        class="h-6 flex bg-white bg-opacity-75"
                        data-attribute="strength"
                      >
                        <div
                          role="button"
                          class="att-button w-[20%] bg-yellow-600 text-white text-center before:content-['-'] select-none"
                          data-status="attack"
                          data-attribute="strength"
                          data-role="sub"
                        ></div>
                        <div
                          id="attack-status"
                          class="flex-grow text-center font-semibold"
                        >
                          1
                        </div>
                        <div
                          role="button"
                          class="att-button w-[20%] bg-yellow-600 text-white text-center before:content-['+'] select-none"
                          data-status="attack"
                          data-attribute="strength"
                          data-role="add"
                        ></div>
                      </div>
                    </div>

                    <!-- defense status -->
                    <div class="min-w-36 self-center">
                      <div
                        id="def-attribute"
                        class="text-sm uppercase mb-1 text-center text-yellow-100"
                      >
                        Vigor
                      </div>
                      <div class="h-6 flex bg-white bg-opacity-75">
                        <div
                          role="button"
                          class="att-button w-[20%] bg-yellow-600 text-white text-center before:content-['-'] select-none"
                          data-status="defense"
                          data-attribute="vigor"
                          data-role="sub"
                        ></div>
                        <div
                          id="defense-status"
                          class="flex-grow text-center font-semibold"
                        >
                          1
                        </div>
                        <div
                          role="button"
                          class="att-button w-[20%] bg-yellow-600 text-white text-center before:content-['+'] select-none"
                          data-status="defense"
                          data-attribute="vigor"
                          data-role="add"
                        ></div>
                      </div>
                    </div>
                  </div>

                  <!-- points remainig -->
                  <div
                    class="w-1/2 flex flex-col gap-1 justify-center items-center"
                  >
                    <div class="build-points">7</div>
                    <p class="text-xs text-yellow-100 opacity-80">
                      points remaining
                    </p>
                  </div>
                </div>
              </fieldset>

              <!-- [ FORM SUBMIT ] -->
              <button
                role="button"
                id="heroCreationButton"
                class="w-full max-w-72 self-center border border-yellow-800 py-3 text-purple-700 text-xl font-bold rounded-lg cursor-pointer select-none bg-gradient-to-b from-yellow-100 from-5% to-yellow-400 shadow-md mt-6 group"
              >
                <span class="group-hover:animate-pulse"> CREATE HERO </span>
              </button>
              <input type="submit" value="" />
            </form>
          </div>
        </section>

        <!-- Displaying created heros -->
        <section class="p-4 my-10 text-center">
          <!-- section header -->
          <h2
            class="text-2xl font-bold text-yellow-500 drop-shadow-md text-center uppercase mb-2"
          >
            Prepare to battle
          </h2>
          <div
            class="m-auto h-[2px] w-[90%] bg-yellow-300 mb-8 opacity-50 text-glow"
          ></div>

          <!-- hero cards  -->
          <div
            class="battle-wrapper flex flex-col sm:flex-row gap-10 justify-center items-center mb-6"
          >
            <!-- #1 card -->
            <div
              id="first-card"
              class="card-wrapper max-w-[228px] p-2 bg-slate-600 rounded-md shadow-sm"
            >
              <div class="text-center text-white">
                <h2
                  class="p-1 bg-white bg-opacity-40 text-black font-bold tracking-wider capitalize rounded-t-md"
                >
                  -
                </h2>
                <div class="card-hero-img">
                  <img
                    src="assets/images/default-card.png"
                    alt="coloque algo aqui"
                  />
                </div>
                <h3
                  class="p-1 text-white font-semibold uppercase border-2 border-slate-800 rounded mb-2 bg-gradient-to-b from-slate-400 to-slate-950 shadow-md tracking-widest"
                >
                  hero class
                </h3>
                <div class="flex justify-between">
                  <div class="w-1/2 border-r border-white border-opacity-20">
                    <h4 class="text-sm mb-2">attack</h4>
                    <span class="text-lg font-semibold">0</span>
                  </div>
                  <div class="w-1/2 border-l border-white border-opacity-20">
                    <h4 class="text-sm mb-2">defense</h4>
                    <span class="text-lg font-semibold">0</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- versus -->
            <div id="versus-icon" class="w-20 sm:min-w-32">
              <img
                class="text-glow transion-all duration-300"
                src="assets/images/versus.png"
                alt
              />
            </div>

            <!-- #2 card -->
            <div
              id="second-card"
              class="card-wrapper max-w-[228px] p-2 bg-slate-600 rounded-md shadow-sm"
            >
              <div class="text-center text-white">
                <h2
                  class="p-1 bg-white bg-opacity-40 text-black font-bold tracking-wider capitalize rounded-t-md"
                >
                  -
                </h2>
                <div class="card-hero-img">
                  <img
                    src="assets/images/default-card.png"
                    alt="coloque algo aqui"
                  />
                </div>
                <h3
                  class="p-1 text-white font-semibold uppercase border-2 border-slate-950 rounded mb-2 bg-gradient-to-b from-slate-400 to-slate-950 shadow-md tracking-widest"
                >
                  hero class
                </h3>
                <div class="flex justify-between">
                  <div class="w-1/2 border-r border-white border-opacity-20">
                    <h4 class="text-sm mb-2">attack</h4>
                    <span class="text-lg font-semibold">0</span>
                  </div>
                  <div class="w-1/2 border-l border-white border-opacity-20">
                    <h4 class="text-sm mb-2">defense</h4>
                    <span class="text-lg font-semibold">0</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button
            role="button"
            id="toBattleButton"
            class="w-full max-w-72 border border-yellow-800 py-3 text-purple-700 text-xl font-bold rounded-lg cursor-pointer select-none bg-gradient-to-b from-yellow-100 from-5% to-yellow-400 shadow-md mt-6 group"
          >
            <span class="group-hover:animate-pulse">
              TO BATTLE
              <img
                class="inline-block h-5 w-5 ml-1 mb-[2px]"
                src="assets/images/double-sword-icon.png"
                alt
              />
            </span>
          </button>

          <div
            id="outcome"
            class="hidden mt-6 gap-2 items-center justify-center text-purple-700"
          ></div>
        </section>
      </main>

      <footer class="mt-6 text-center text-yellow-200">
        <p class="px-3 py-5 text-xs sm:text-sm opacity-60">
          Copyright&copy;. 2025. Battle of Heroes. Desenvolvido por
          <a href="https://github.com/LeoCsBorges" class="underline"
            >LeoCsBorges</a
          >. Todos os direitos reservados.
        </p>
      </footer>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
